<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text"></h1>
</body>

</html>

<script>
    var value = Math.floor(Math.random() * 100) + 1;
    var value_temp_3 = (value/3) % 1;
    var value_temp_5 = (value/5) % 1;
    var value_text = "";
    if(value_temp_3 == 0 && value_temp_5 != 0){
        value_text = "Fizz";
    } else if(value_temp_3 != 0 && value_temp_5 == 0){
        value_text = "Buzz";
    } else if(value_temp_3 == 0 && value_temp_5 == 0){
        value_text = "FizzBuzz";
    } else {
        value_text = "";
    }
    document.getElementById("text").innerHTML = value + " " + value_text;
</script>
